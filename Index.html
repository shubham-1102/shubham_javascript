<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trading Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CssFile.css">
  </head>
  <body>
    
    <div class=" navbar-light bg-light">
      <div class="container ">
        <div class="row ">

            <div class="col-3" style="height: 50px; padding: 10px ">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Nifty" >
              <label class="form-check-label" for="inlineRadio1">Nifty</label>
            </div>
            <div class="col-3" style="height: 50px; padding: 10px ">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Bank Nifty">
              <label class="form-check-label" for="inlineRadio2">Bank Nifty</label>
            </div>
            <div class="col-3" style="height: 50px; padding: 10px ">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Fin Nifty" >
              <label class="form-check-label" for="inlineRadio3">Fin Nifty</label>
            </div>
            <div class="col-3" style="height: 50px; padding: 10px ">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="MidCap Nifty" >
              <label class="form-check-label" for="inlineRadio4">MidCap Nifty</label>
            </div>

        </div>
      </div>  
    </div>

    <div class="container ">

      <div id="div1">
        <div class="row">
          <div class="col-3" style="height: 50px; padding: 10px ">
            <input class="form-check-input" type="radio" name="callput" id="ce" value="ce">
            <label class="form-check-label" for="ce" style="padding-left: 8px ">CE</label>
          </div>
          <div class="col-3" style="height: 50px; padding: 10px ">
            <input class="form-check-input" type="radio" name="callput" id="pe" value="pe">
            <label class="form-check-label" for="pe" style="padding-left: 10px ">PE</label>
          </div>
        </div>
      </div>

      <div id="div2">

      </div>
      
      <div id="div3">
          <div class=" mx-auto " style="width: 500px;">
            <div class="form-group row align-middle" style="padding-top: 50px">
                <label for="strikePrice" class="col-sm-3 col-form-label">Strike Price</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="strikePrice" placeholder=" ">
                </div>
              </div>

              <div class="form-group row align-middle" style="padding-top: 50px">
                <label for="buyAbove" class="col-sm-3 col-form-label">Buy Above</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="buyAbove" placeholder=" ">
                </div>
              </div>

              <div class="form-group row align-middle" style="padding-top: 50px">
                <label for="target1" class="col-sm-3 col-form-label">Target 1</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="target1" placeholder="">
                </div>
              </div>

              <div class="form-group row align-middle" style="padding-top: 50px">
                <label for="targetmax" class="col-sm-3 col-form-label">Target Max</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="targetmax" placeholder=" ">
                </div>
              </div>

              <div class="col text-center" style="margin-top: 20px; ">
                <button type="button" class="btn btn-primary btn-lg " onclick="Validateinputs()">Submit Button</button>
              </div>

          </div>
        </div>



        
    </div>
    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
